{% extends "layout.html" %}
{% block body %}
 
<br>
<style>
.h1 {
PADDING-LEFT: 20px;
text-shadow: 2px 2px 1px #000000,-5px -5px 10px #000000;
-webkit-text-shadow: 2px 2px 1px #000000,-5px -5px 10px #000000;
-moz-text-shadow: 2px 2px 1px #000000,-5px -5px 10px #000000;
} 
.contenedor{
    position: relative;
    display: inline-block;
    text-align: center;
}
.centrado{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -350%);
    font-size: 400% ;
}
</style>
	
  <!-- Logo -->
  <img src="{{airline_summary.logo_url}}" style="float: right;PADDING-RIGHT: 40px"/>

  <h1 class="h1">
    <!-- Airline Name and website-->
    {{airline_summary.Name}}
    / <a href="{{airline_summary.url}}">{{airline_summary.domain}}</a>
  </h1>
<br><br>
  <!-- Summary -->
<div style="PADDING-LEFT: 20px; PADDING-RIGHT: 40px">
  <p style="text-align: justify;">{{airline_summary.summary}}</p>
  <h4>Fleet: {{airline_airplanes.FleetCount}} Planes</h4>
  <ul class="nav nav-pills">
    {% for tail_number in airline_airplanes.TailNumbers -%}
    <li class="button">
      <a href="/airplane/flights/{{tail_number}}">{{tail_number}}</a>
    </li>
    {% endfor -%}
  </ul>
</div>
{% endblock %}
